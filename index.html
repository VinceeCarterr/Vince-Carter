<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vince Carter â€“ Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Poppins', sans-serif; }

    body {
      background:
        radial-gradient(circle at 20% 30%, rgba(0,255,195,0.15) 0%, transparent 60%),
        linear-gradient(120deg, #0a0f1e, #161c2e, #0a0f1e);
      background-size: 400% 400%;
      animation: bgShift 20s ease infinite;
      position: relative;
      color: #e0e0e0;
      overflow-x: hidden;
    }

    @keyframes bgShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position:100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: '';
      position: absolute; top: 0; left: 0;
      width: 200%; height: 200%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      background-size: 120px 120px;
      opacity: 0.3;
      mix-blend-mode: screen;
      animation: drift 60s linear infinite;
      z-index: 0;
    }

    @keyframes drift {
      from { transform: translate(0,0); }
      to   { transform: translate(-80px, -60px); }
    }

    .blob {
      position: absolute;
      background: rgba(0, 255, 195, 0.08);
      filter: blur(40px);
      border-radius: 50%;
      animation: floatBlob 15s ease-in-out infinite;
      z-index: 0;
    }
    .blob:nth-child(1) { width: 300px; height: 300px; top: 10%; left: 5%; animation-duration: 18s; }
    .blob:nth-child(2) { width: 400px; height: 400px; bottom: 15%; right: 10%; animation-duration: 22s; }
    .blob:nth-child(3) { width: 250px; height: 250px; top: 40%; right: 30%; animation-duration: 20s; }

    @keyframes floatBlob {
      0%,100%   { transform: translate(0, 0) scale(1); }
      50%       { transform: translate(20px, -30px) scale(1.1); }
    }

    /* Hero Section */
    .hero {
      display: flex; align-items: center; justify-content: space-between;
      height: 100vh; padding: 0 8%; position: relative; z-index: 1;
    }
    .hero-content {
      max-width: 48%;
      animation: slideIn 1s ease-out forwards;
      opacity: 0;
    }
    @keyframes slideIn {
      from { opacity:0; transform:translateX(-60px); }
      to   { opacity:1; transform:translateX(0); }
    }
    .hero-content h1 {
      font-size: 3.4rem; font-weight: 600;
      background: linear-gradient(90deg, #00ffc3, #00a8ff);
      -webkit-background-clip: text; color: transparent;
      margin-bottom: 0.3rem;
    }
    .hero-content .subtitle {
      font-size: 1rem; font-weight: 300;
      margin-top: 0.5rem;
      color: #c0c8d0;
      line-height: 1.5;
      animation: fadeText 2.5s ease-out forwards;
      opacity: 0;
    }
    @keyframes fadeText { to { opacity:1; } }
    .hero-content .contact {
      margin-top: 0.7rem;
      font-size: 0.9rem; font-weight: 300;
      color: #a8b0b8;
    }
    .btn-group {
      display: flex; gap: 1rem; margin-top: 2rem;
    }
    .btn-link {
      display: flex; align-items: center; justify-content: center;
      width: 3.75rem; height: 3.75rem; border-radius: 50%;
      background: rgba(22, 27, 38, 0.7);
      border: 2px solid transparent;
      transition: all 0.3s; cursor: pointer; text-decoration: none;
      position: relative;
    }
    .btn-link::after {
      content: '';
      position: absolute; top: -6px; left: -6px; right: -6px; bottom: -6px;
      border-radius: 50%; opacity: 0; transition: opacity 0.3s;
      box-shadow: 0 0 15px rgba(0, 255, 195, 0.7);
    }
    .btn-link:hover::after { opacity: 1; }
    .btn-link svg {
      width: 1.6rem; height: 1.6rem; fill: #c9d1d9; transition: fill 0.3s;
    }
    .btn-link:hover svg { fill: #00ffc3; }

    .hero-image {
      max-width: 42%;
      animation: slideImg 1.2s ease-out 0.5s forwards;
      opacity: 0;
    }
    @keyframes slideImg {
      from { opacity:0; transform:translateX(60px); }
      to   { opacity:1; transform:translateX(0); }
    }
    .hero-image img {
      width: 100%; border-radius: 50%;
      border: 4px solid rgba(10,15,24,0.8);
      box-shadow: 0 12px 50px rgba(0,0,0,0.6);
      transform: scale(0.92);
      animation: popIn 0.8s ease-out 0.7s forwards;
      opacity: 0;
    }
    @keyframes popIn { to { opacity:1; transform: scale(1); } }

    @media (max-width: 768px) {
      .hero { flex-direction: column; text-align: center; padding: 0 4%; }
      .hero-content, .hero-image { max-width: 100%; }
      .btn-group { justify-content: center; margin-top: 1.5rem; }
    }
  </style>
</head>
